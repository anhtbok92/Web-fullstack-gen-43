<!DOCTYPE html>
<html lang="en">

<head>
    <title>TodoList</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <!-- <script src="index.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="top-container">
            <div class="title">
                Todo List
            </div>
            <div class="input-container">
                <input class="text-input" type="text" id="myInput" placeholder="Add new item">
                <button type="button" class="btn btn-primary add-btn" onclick="newElement()">Add</button>
            </div>
        </div>
        <div class="list-container">
            <ul id="myList">
                <li>Hit the gym</li>
                <li class="checked">Pay bills</li>
            </ul>

        </div>
    </div>
</body>

<script>
    // Create a "close" button and append it to each list item
var myNodelist = document.getElementsByTagName("LI");
for (let i = 0; i < myNodelist.length; i++) {
//   var span = document.createElement("SPAN");
//   var txt = document.createTextNode("\u00D7");
//   span.className = "close";
//   span.appendChild(txt);
  myNodelist[i].innerHTML += "<span class='close'>\u00D7</span>";
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
for (let i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// Add a "checked" symbol when clicking on a list item
//domloaded content
var list = document.querySelector("ul");
list.addEventListener('click', function(e) {
  if (e.target.tagName === 'LI') {
    e.target.classList.toggle('checked');
  }
}, false);

// Create a new list item when clicking on the "Add" button
function newElement() {
//   var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
//   var t = document.createTextNode(inputValue);
//   li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myList").innerHTML += `<li>${inputValue}<span class='close'>\u00D7</span></li>`;
  }
  //reset input value
  document.getElementById("myInput").value = "";

//   var span1 = document.createElement("SPAN");
//   var txt = document.createTextNode("\u00D7");
//   span1.className = "close";
//   span1.appendChild(txt);
//   li.appendChild(span1);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}

// Get the input field
var input = document.getElementById("myInput");

// Execute a function when the user releases a key on the keyboard
input.addEventListener("keyup", function(event) {
  // Number 13 is the "Enter" key on the keyboard
  if (event.keyCode === 13) {
    newElement();
  }
});
</script>

</html>
